<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contact</title>
  
</head>
<body>
  <nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Me</a>
  <a href="contact.html">Contact Us</a>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" data-testid="test-contact-form" novalidate>
<div>
<label for="name" class="form-label required fw-bold">Full Name:</label>
<input type="text" id="name" data-testid="test-contact-name">
<small id="error-name" data-testid="test-contact-error-name" class="error"></small>
</div>

<div>
<label for="email" class="form-label required fw-bold">Email:</label>
<input type="email" id="email" data-testid="test-contact-email">
<small id="error-email" data-testid="test-contact-error-email" class="error"></small>
</div>

<div>
<label for="subject" class="form-label required fw-bold">Subject:</label>
<input type="text" id="subject" data-testid="test-contact-subject">
<small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
</div>

<div>
<label for="message" class="form-label required fw-bold">Message:</label>
<textarea id="message" rows="4" data-testid="test-contact-message"></textarea>
<small id="error-message" data-testid="test-contact-error-message" class="error"></small>
</div>

<button type="submit" data-testid="test-contact-submit">Submit</button>
<p id="successMessage" data-testid="test-contact-success" class="success"></p>
</form>
</main>

  <script src="script.js"></script>
  
</body>
</html>
